<div class="placement">
  <mat-card *ngFor="let scooter of scooters; let i = index" class="example-card" [class.selected]="i === selectedScooter">
    <mat-card-header>
      <mat-card-title>{{ scooter.name }}</mat-card-title>
      <mat-card-subtitle>{{ scooter.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="scooter.image" alt="{{ scooter.name }}" (click)="selectScooter(i)">
    <mat-card-content>
      <p>{{ scooter.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="selectScooter(i)">Select</button>
    </mat-card-actions>
  </mat-card>
</div>
